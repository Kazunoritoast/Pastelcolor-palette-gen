<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel Color Palette Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 800px; /* Ensure this width can fit all boxes */
            margin-top: 20px;
            flex-wrap: nowrap; /* Prevent wrapping to the next line */
        }
        .color-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .color-code-small {
            position: absolute;
            bottom: 5px;
            font-size: 12px;
            color: #333;
            background-color: white;
            padding: 2px;
            border-radius: 3px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Pastel Color Palette Generator</h1>
    <div class="container" id="colorContainer">
        <!-- Color boxes will be inserted here by JavaScript -->
    </div>
    <button onclick="generateColors()">Generate New Palette</button>

    <script>
        function generateColors() {
            const container = document.getElementById('colorContainer');
            container.innerHTML = ''; // Clear previous colors
            
            for (let i = 0; i < 5; i++) {
                const color = getPastelColor();
                const colorBox = document.createElement('div');
                colorBox.className = 'color-box';
                colorBox.style.backgroundColor = color;

                const colorCodeSmall = document.createElement('div');
                colorCodeSmall.className = 'color-code-small';
                colorCodeSmall.textContent = color;

                colorBox.appendChild(colorCodeSmall);
                container.appendChild(colorBox);
            }
        }

        function getPastelColor() {
            const r = Math.floor((Math.random() * 127) + 128); // 128-255
            const g = Math.floor((Math.random() * 127) + 128); // 128-255
            const b = Math.floor((Math.random() * 127) + 128); // 128-255
            return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
        }

        function toHex(num) {
            const hex = num.toString(16);
            return hex.length === 1 ? '0' + hex : hex;
        }

        // Generate a palette on initial load
        window.onload = generateColors;
    </script>

</body>
</html>
